<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;

        header {
            background-color: #333;

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Art of Second Chances</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In a bustling art studio, a painter named Alex faced a creative block. Frustration took over until a homeless man named Charlie approached, asking for a chance to paint. Alex, intrigued, handed Charlie a brush.

To everyone's surprise, Charlie's paintings were mesmerizing. Alex realized that sometimes, talent and beauty can be found in unexpected places. Determined to help Charlie, Alex organized an art exhibition featuring Charlie's work.

The exhibition was a success, and art enthusiasts marveled at Charlie's talent. The once-overlooked artist found a new purpose, proving that everyone deserves a second chance.

**Moral:**
Sometimes, all it takes is a second chance to uncover hidden talents and potential in others, reminding us that compassion can be the brush that paints a brighter future for everyone.

In these stories, the common moral is that small acts of kindness, genuine connections, and second chances have the power to bring joy, transform lives, and create positive change in the world.

`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
